name: Deploy app
run-name: Deploy HTML pages generated from Dash app
on: [push]

jobs:

  run_app:
    name: Run app
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@main

      - name: Setup Pages
        if: github.ref == 'refs/heads/main'
        uses: actions/configure-pages@main

      - name: Setup Python
        uses: actions/setup-python@main
        with:
          python-version: '3.12'
          architecture: 'x64'


      - name: Install non-pip dependencies (Conda & Basemap)
        shell: bash
        run: |
          chmod +x render_build.sh  # Ensure script is executable
          ./render_build.sh  # Run Conda installation script

      - name: Debug - List files
        run: ls -la

      - name: Run app manually inside Conda environment
        shell: bash
        run: |
          source /usr/share/miniconda/etc/profile.d/conda.sh  # Initialize Conda
          conda activate myenv  # Activate Conda environment
          gunicorn --bind 0.0.0.0:8080 app:server

      - name: Upload Artifact
        if: github.ref == 'refs/heads/main'
        uses: actions/upload-pages-artifact@main
        with:
          path: "./pages_files"

  deploy-pages:
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    needs: run_app
    
    permissions:
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@main
